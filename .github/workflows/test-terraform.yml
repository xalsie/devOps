name: Test Terraform Outputs

on:
  workflow_dispatch:  # Permet de lancer manuellement

env:
  TF_VERSION: "1.6.0"

jobs:
  test-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}
        
    - name: Terraform Init
      run: terraform init -backend=false
      
    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan (Dry Run)
      run: |
        echo "üß™ Test du plan Terraform..."
        terraform plan -var-file="terraform.tfvars" -no-color
        
    - name: Check outputs definition
      run: |
        echo "üìã V√©rification des outputs d√©finis:"
        if [ -f "outputs.tf" ]; then
          echo "‚úÖ Le fichier outputs.tf existe"
          echo "Outputs d√©finis:"
          grep -E "^output" outputs.tf || echo "Aucun output trouv√©"
        else
          echo "‚ùå Le fichier outputs.tf n'existe pas"
          exit 1
        fi
        
    - name: Success
      run: |
        echo "‚úÖ Terraform est pr√™t pour le d√©ploiement!"
        echo "Les outputs suivants seront disponibles apr√®s apply:"
        echo "  - backend_public_ip"
        echo "  - frontend_public_ip" 
        echo "  - mongodb_public_ip"
        echo "  - backend_private_ip"
        echo "  - frontend_private_ip"
        echo "  - mongodb_private_ip"
