name: Test Terraform Outputs

on:
  workflow_dispatch:  # Permet de lancer manuellement

env:
  TF_VERSION: "1.6.0"

jobs:
  test-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}
        
    - name: Terraform Init
      run: terraform init -backend=false
      
    - name: Terraform Validate
      run: terraform validate
      
    - name: Terraform Plan (Dry Run)
      run: |
        echo "ðŸ§ª Test du plan Terraform..."
        terraform plan -var-file="terraform.tfvars" -no-color
        
    - name: Check outputs definition
      run: |
        echo "ðŸ“‹ VÃ©rification des outputs dÃ©finis:"
        if [ -f "outputs.tf" ]; then
          echo "âœ… Le fichier outputs.tf existe"
          echo "Outputs dÃ©finis:"
          grep -E "^output" outputs.tf || echo "Aucun output trouvÃ©"
        else
          echo "âŒ Le fichier outputs.tf n'existe pas"
          exit 1
        fi
        
    - name: Generate Terraform Report
      run: |
        echo "ðŸ“Š GÃ©nÃ©ration du rapport Terraform..."
        
        # CrÃ©er le rÃ©pertoire de rapport
        mkdir -p ../reports
        
        # GÃ©nÃ©ration du rapport avec timestamp
        TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        REPORT_FILE="../reports/terraform-validation-report.md"
        
        cat > $REPORT_FILE << EOF
# Rapport de Validation Terraform
        
**Date de gÃ©nÃ©ration :** $TIMESTAMP  
**Workflow :** Test Terraform Outputs  
**Branche :** ${{ github.ref_name }}  
**Commit :** ${{ github.sha }}  
**DÃ©clenchÃ© par :** ${{ github.actor }}
        
## âœ… Statut de Validation
        
- [x] Terraform Init
- [x] Terraform Validate  
- [x] Terraform Plan
- [x] Outputs dÃ©finis
        
## ðŸ“‹ Outputs Terraform Disponibles
        
Les outputs suivants seront disponibles aprÃ¨s \`terraform apply\`:
        
EOF
        
        # Ajouter les dÃ©tails des outputs depuis outputs.tf
        echo "### Outputs dÃ©finis dans outputs.tf:" >> $REPORT_FILE
        echo "" >> $REPORT_FILE
        
        if [ -f "outputs.tf" ]; then
          while IFS= read -r line; do
            if [[ $line =~ ^output ]]; then
              # Extraire le nom de l'output
              output_name=$(echo "$line" | sed 's/output "\([^"]*\)".*/\1/')
              echo "- **$output_name**" >> $REPORT_FILE
              
              # Chercher la description si elle existe
              description=$(awk "/^output \"$output_name\"/,/^}/" outputs.tf | grep -E "description\s*=" | sed 's/.*description\s*=\s*"\([^"]*\)".*/\1/')
              if [ -n "$description" ]; then
                echo "  - Description: $description" >> $REPORT_FILE
              fi
              echo "" >> $REPORT_FILE
            fi
          done < outputs.tf
        fi
        
        # Ajouter le plan Terraform au rapport
        echo "## ðŸ“ Plan Terraform (AperÃ§u)" >> $REPORT_FILE
        echo "" >> $REPORT_FILE
        echo "\`\`\`" >> $REPORT_FILE
        terraform plan -var-file="terraform.tfvars" -no-color | head -50 >> $REPORT_FILE
        echo "..." >> $REPORT_FILE
        echo "\`\`\`" >> $REPORT_FILE
        echo "" >> $REPORT_FILE
        
        # Ajouter les instructions de dÃ©ploiement
        cat >> $REPORT_FILE << EOF
## ðŸš€ Instructions de DÃ©ploiement Manuel
        
### 1. DÃ©ployer l'infrastructure
\`\`\`bash
cd infrastructure
terraform apply -var-file="terraform.tfvars"
\`\`\`
        
### 2. RÃ©cupÃ©rer les outputs
\`\`\`bash
terraform output
\`\`\`
        
### 3. Utiliser le script automatisÃ©
\`\`\`bash
./deploy-manual.sh deploy
\`\`\`
        
## ðŸ“Š Ressources Ã  crÃ©er
        
D'aprÃ¨s le plan Terraform, les ressources suivantes seront crÃ©Ã©es :
- VPC avec subnets publics
- 3 instances EC2 (MongoDB, Backend, Frontend)
- Security Groups
- Internet Gateway et Route Tables
        
**CoÃ»t estimÃ© :** ~15-30â‚¬/mois (dÃ©pend de la rÃ©gion et l'utilisation)
        
