name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_ansible:
        description: 'D√©ployer avec Ansible apr√®s valid        echo "üìÑ D√©tails des fichiers:"
        ls -la frontend/.env ansible/inventory.ini
        
        echo "üîç Contenu du fichier .env:"n'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/xalsie/devops/backend
  IMAGE_NAME_FRONTEND: ghcr.io/xalsie/devops/frontend
  TF_VERSION: "1.6.0"
  ANSIBLE_VERSION: "8.0.0"

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lint
      run: npm run lint || echo "Lint script not found, skipping..."
      
    - name: Run tests
      run: npm test

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lint
      run: npm run lint || echo "Lint script not found, skipping..."
      
    - name: Run build
      run: npm run build
      
    - name: Run validate
      run: npm run validate

  terraform-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: v0.50.0
        
    - name: Setup Checkov
      run: |
        pip install checkov
        checkov --version
        
    - name: Terraform Format
      run: terraform fmt -recursive

    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      
    - name: Terraform Init
      run: terraform init -backend=false
      
    - name: Terraform Validate
      run: terraform validate
      
    - name: TFLint
      run: |
        tflint --init
        tflint --format compact
        
    - name: Checkov Security Scan
      run: |
        checkov -d . --framework terraform \
          --output cli \
          --quiet \
          --compact \
          --skip-check CKV_AWS_79,CKV_AWS_23 # Skip some checks if needed

  generate-config:
    needs: [backend-test, frontend-test, terraform-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify Terraform outputs exist
      run: |
        if [ ! -f "infrastructure/outputs.json" ]; then
          echo "‚ùå Fichier infrastructure/outputs.json manquant"
          echo "üí° Pour g√©n√©rer ce fichier, lancez d'abord:"
          echo "   cd infrastructure && terraform apply && ./generate-outputs.sh"
          exit 1
        fi
        echo "‚úÖ Fichier outputs.json trouv√© - g√©n√©ration des configurations"

    - name: Generate configuration from Terraform outputs
      run: |
        echo "üîÑ G√©n√©ration des configurations depuis les outputs Terraform..."
        
        # V√©rifier que jq est disponible
        if ! command -v jq &> /dev/null; then
          echo "‚ùå jq n'est pas install√©"
          exit 1
        fi
        
        # Extraire les valeurs des outputs
        BACKEND_PUBLIC_IP=$(jq -r '.backend_public_ip.value' infrastructure/outputs.json)
        FRONTEND_PUBLIC_IP=$(jq -r '.frontend_public_ip.value' infrastructure/outputs.json)
        MONGODB_PUBLIC_IP=$(jq -r '.mongodb_public_ip.value' infrastructure/outputs.json)
        BACKEND_PRIVATE_IP=$(jq -r '.backend_private_ip.value' infrastructure/outputs.json)
        FRONTEND_PRIVATE_IP=$(jq -r '.frontend_private_ip.value' infrastructure/outputs.json)
        MONGODB_PRIVATE_IP=$(jq -r '.mongodb_private_ip.value' infrastructure/outputs.json)
        
        echo "üìã IPs extraites des outputs:"
        echo "   Backend Public:  $BACKEND_PUBLIC_IP"
        echo "   Frontend Public: $FRONTEND_PUBLIC_IP"
        echo "   MongoDB Public:  $MONGODB_PUBLIC_IP"
        
        # Cr√©er les r√©pertoires si ils n'existent pas
        mkdir -p frontend
        mkdir -p ansible
        
        # G√©n√©rer le fichier .env pour le frontend
        echo "üîß G√©n√©ration du fichier frontend/.env..."
        cat > frontend/.env <<-EOF
        # Configuration g√©n√©r√©e depuis les outputs Terraform r√©els
        VITE_BACKEND_URL=http://$BACKEND_PUBLIC_IP:3000
        EOF
        
        echo "‚úÖ Fichier frontend/.env g√©n√©r√©:"
        cat frontend/.env
        echo "üìè Taille du fichier: $(wc -c < frontend/.env) bytes"
        
        # G√©n√©rer le fichier inventory.ini pour Ansible
        echo "üîß G√©n√©ration du fichier ansible/inventory.ini..."
        cat > ansible/inventory.ini <<-EOF
        [mongodb]
        $MONGODB_PUBLIC_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/aws-devops.pem

        [backend]
        $BACKEND_PUBLIC_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/aws-devops.pem

        [frontend]
        $FRONTEND_PUBLIC_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/aws-devops.pem

        [all:vars]
        ansible_ssh_common_args='-o StrictHostKeyChecking=no'
        mongodb_private_ip=$MONGODB_PRIVATE_IP
        backend_private_ip=$BACKEND_PRIVATE_IP
        frontend_private_ip=$FRONTEND_PRIVATE_IP
        backend_public_ip=$BACKEND_PUBLIC_IP
        frontend_public_ip=$FRONTEND_PUBLIC_IP
        EOF
        
        echo "‚úÖ Fichier ansible/inventory.ini g√©n√©r√©:"
        head -10 ansible/inventory.ini
        echo "üìè Taille du fichier: $(wc -c < ansible/inventory.ini) bytes"
        
        # V√©rification finale d√©taill√©e
        echo "üìã V√©rification finale des fichiers g√©n√©r√©s:"
        echo "üìÅ Structure du r√©pertoire courant:"
        find . -name "*.env" -o -name "*.ini" | head -20
        
        echo "üìÑ D√©tails des fichiers:"
        ls -la frontend/.env ansible/inventory.ini
        
        echo "ÔøΩ Contenu du fichier .env:"
        if [ -f "frontend/.env" ]; then
            cat frontend/.env | hexdump -C | head -5
            echo "Fichier .env existe et contient $(wc -l < frontend/.env) lignes"
        else
            echo "‚ùå ERREUR: Le fichier frontend/.env n'existe pas!"
            ls -la frontend/
        fi
        
        echo "üîç Contenu du fichier inventory.ini:"
        if [ -f "ansible/inventory.ini" ]; then
            echo "Fichier inventory.ini existe et contient $(wc -l < ansible/inventory.ini) lignes"
        else
            echo "‚ùå ERREUR: Le fichier ansible/inventory.ini n'existe pas!"
            ls -la ansible/
        fi
        
        echo "‚úÖ Configurations g√©n√©r√©es avec les vraies valeurs Terraform"

    - name: Upload generated configs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: generated-configs
        path: |
          frontend/.env
          ansible/inventory.ini
        retention-days: 30
        if-no-files-found: error

  docker-build-push:
    needs: [generate-config]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download generated configs
      uses: actions/download-artifact@v4
      with:
        name: generated-configs
        path: ./downloaded-configs
        
    - name: Restore config files structure
      run: |
        echo "üîÑ Restauration de la structure des fichiers de config..."
        mkdir -p frontend ansible
        
        # Copier les fichiers depuis le r√©pertoire de t√©l√©chargement
        if [ -f "downloaded-configs/frontend/.env" ]; then
            cp downloaded-configs/frontend/.env frontend/.env
            echo "‚úÖ frontend/.env copi√©"
        elif [ -f "downloaded-configs/.env" ]; then
            cp downloaded-configs/.env frontend/.env
            echo "‚úÖ .env copi√© vers frontend/"
        else
            echo "‚ùå Fichier .env non trouv√© dans l'artifact"
            find downloaded-configs/ -name "*.env" | head -10
        fi
        
        if [ -f "downloaded-configs/ansible/inventory.ini" ]; then
            cp downloaded-configs/ansible/inventory.ini ansible/inventory.ini
            echo "‚úÖ ansible/inventory.ini copi√©"
        elif [ -f "downloaded-configs/inventory.ini" ]; then
            cp downloaded-configs/inventory.ini ansible/inventory.ini
            echo "‚úÖ inventory.ini copi√© vers ansible/"
        else
            echo "‚ùå Fichier inventory.ini non trouv√© dans l'artifact"
            find downloaded-configs/ -name "*.ini" | head -10
        fi
        
    - name: Debug artifact contents
      run: |
        echo "üìã Contenu t√©l√©charg√© depuis l'artifact:"
        echo "üîç Recherche de tous les fichiers .env et .ini:"
        find . -name "*.env" -o -name "*.ini" | head -20
        echo ""
        echo "üîç Recherche de tous les fichiers (r√©cursive):"
        find . -type f | head -30
        echo ""
        echo "üìÇ Structure compl√®te du r√©pertoire courant:"
        ls -la
        echo ""
        echo "üìÇ Contenu des sous-r√©pertoires (si ils existent):"
        ls -la frontend/ 2>/dev/null || echo "‚ùå R√©pertoire frontend/ non trouv√©"
        ls -la ansible/ 2>/dev/null || echo "‚ùå R√©pertoire ansible/ non trouv√©"

    - name: Verify configurations
      run: |
        echo "üìã V√©rification des fichiers de configuration..."
        if [ -f "frontend/.env" ]; then
          echo "‚úÖ frontend/.env trouv√©:"
          cat frontend/.env
        else
          echo "‚ùå frontend/.env manquant"
        fi
        
        if [ -f "ansible/inventory.ini" ]; then
          echo "‚úÖ ansible/inventory.ini trouv√©:"
          head -10 ansible/inventory.ini
        else
          echo "‚ùå ansible/inventory.ini manquant"
        fi
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
        
    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build frontend assets
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Validation de l'infrastructure (sans d√©ploiement)
  terraform-validate:
    needs: [docker-build-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: ./infrastructure
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'eu-west-3' }}
        
    - name: Terraform Init
      run: terraform init
      
    - name: Terraform Plan
      run: |
        terraform plan -var-file="terraform.tfvars" -out=tfplan
        terraform show -no-color tfplan

    - name: Validation Complete
      run: |
        echo "‚úÖ Validation Terraform termin√©e avec succ√®s"
        echo "üìã Plan v√©rifi√© - aucune infrastructure cr√©√©e"
        echo "üí° Pour d√©ployer, lancez manuellement: terraform apply"

  # Validation de la configuration Ansible avec les vraies valeurs
  ansible-validate:
    needs: [terraform-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download generated configs from docker-build-push job
      uses: actions/download-artifact@v4
      with:
        name: generated-configs
        path: ./downloaded-configs
        
    - name: Restore config files structure for validation
      run: |
        echo "üîÑ Restauration de la structure des fichiers de config..."
        mkdir -p frontend ansible
        
        # Copier les fichiers depuis le r√©pertoire de t√©l√©chargement
        if [ -f "downloaded-configs/frontend/.env" ]; then
            cp downloaded-configs/frontend/.env frontend/.env
            echo "‚úÖ frontend/.env copi√©"
        elif [ -f "downloaded-configs/.env" ]; then
            cp downloaded-configs/.env frontend/.env
            echo "‚úÖ .env copi√© vers frontend/"
        fi
        
        if [ -f "downloaded-configs/ansible/inventory.ini" ]; then
            cp downloaded-configs/ansible/inventory.ini ansible/inventory.ini
            echo "‚úÖ ansible/inventory.ini copi√©"
        elif [ -f "downloaded-configs/inventory.ini" ]; then
            cp downloaded-configs/inventory.ini ansible/inventory.ini
            echo "‚úÖ inventory.ini copi√© vers ansible/"
        fi
        
    - name: Setup Python and Ansible
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Ansible
      run: |
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        ansible --version
        
    - name: Validate Ansible Playbook
      run: |
        cd ansible
        echo "üîç Validation du playbook Ansible..."
        
        # V√©rifier la syntaxe du playbook
        if [ -f "deploy.yml" ]; then
          ansible-playbook --syntax-check deploy.yml
          echo "‚úÖ Syntaxe du playbook valide"
        else
          echo "‚ùå Fichier deploy.yml non trouv√©"
          exit 1
        fi
        
        # V√©rifier que l'inventory est bien form√©
        if [ -f "inventory.ini" ]; then
          echo "üìã Contenu de l'inventory g√©n√©r√©:"
          cat inventory.ini
          echo "‚úÖ Inventory g√©n√©r√© avec succ√®s"
        else
          echo "‚ùå Fichier inventory.ini non trouv√©"
          exit 1
        fi
        
    - name: Ansible validation complete
      run: |
        echo "‚úÖ Validation Ansible termin√©e"
        echo "üìù Playbook pr√™t pour le d√©ploiement manuel"
        echo "üí° Pour d√©ployer automatiquement, lancez le workflow 'Deploy Ansible'"

  # D√©ploiement Ansible avec les vraies valeurs (manuel uniquement)
  ansible-deploy:
    needs: [ansible-validate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download generated configs
      uses: actions/download-artifact@v4
      with:
        name: generated-configs
        path: ./downloaded-configs
        
    - name: Restore config files structure for deployment
      run: |
        echo "üîÑ Restauration de la structure des fichiers de config..."
        mkdir -p frontend ansible
        
        # Copier les fichiers depuis le r√©pertoire de t√©l√©chargement
        if [ -f "downloaded-configs/frontend/.env" ]; then
            cp downloaded-configs/frontend/.env frontend/.env
            echo "‚úÖ frontend/.env copi√©"
        elif [ -f "downloaded-configs/.env" ]; then
            cp downloaded-configs/.env frontend/.env
            echo "‚úÖ .env copi√© vers frontend/"
        fi
        
        if [ -f "downloaded-configs/ansible/inventory.ini" ]; then
            cp downloaded-configs/ansible/inventory.ini ansible/inventory.ini
            echo "‚úÖ ansible/inventory.ini copi√©"
        elif [ -f "downloaded-configs/inventory.ini" ]; then
            cp downloaded-configs/inventory.ini ansible/inventory.ini
            echo "‚úÖ inventory.ini copi√© vers ansible/"
        fi
        
    - name: Setup Python and Ansible
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Ansible
      run: |
        pip install ansible==${{ env.ANSIBLE_VERSION }}
        ansible --version
        
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/aws-devops.pem
        chmod 600 ~/.ssh/aws-devops.pem
        ssh-keyscan -H $(jq -r '.backend_public_ip.value' infrastructure/outputs.json) >> ~/.ssh/known_hosts || true
        ssh-keyscan -H $(jq -r '.frontend_public_ip.value' infrastructure/outputs.json) >> ~/.ssh/known_hosts || true
        ssh-keyscan -H $(jq -r '.mongodb_public_ip.value' infrastructure/outputs.json) >> ~/.ssh/known_hosts || true
        
    - name: Verify infrastructure connectivity
      run: |
        echo "üîç V√©rification de la connectivit√© aux serveurs..."
        
        BACKEND_IP=$(jq -r '.backend_public_ip.value' infrastructure/outputs.json)
        FRONTEND_IP=$(jq -r '.frontend_public_ip.value' infrastructure/outputs.json)
        MONGODB_IP=$(jq -r '.mongodb_public_ip.value' infrastructure/outputs.json)
        
        echo "üìã Test de connectivit√© SSH:"
        for ip in $BACKEND_IP $FRONTEND_IP $MONGODB_IP; do
          echo "Testing $ip..."
          ssh -i ~/.ssh/aws-devops.pem -o ConnectTimeout=10 -o StrictHostKeyChecking=no ec2-user@$ip "echo 'Connectivit√© OK sur $ip'" || echo "‚ùå √âchec connexion √† $ip"
        done
        
    - name: Deploy with Ansible
      run: |
        cd ansible
        echo "üöÄ D√©ploiement Ansible en cours..."
        
        # V√©rifier que l'inventory est disponible
        if [ ! -f "inventory.ini" ]; then
          echo "‚ùå Fichier inventory.ini manquant"
          exit 1
        fi
        
        echo "üìã Inventory utilis√©:"
        cat inventory.ini
        echo ""
        
        # Lancer le d√©ploiement
        ansible-playbook -i inventory.ini deploy.yml \
          --extra-vars "github_username=${{ github.repository_owner }}" \
          --extra-vars "github_token=${{ secrets.CR_PAT }}" \
          -v

    - name: Deployment status
      run: |
        echo "‚úÖ D√©ploiement Ansible termin√© avec succ√®s!"
        echo ""
        echo "üåê URLs d'acc√®s:"
        BACKEND_IP=$(jq -r '.backend_public_ip.value' infrastructure/outputs.json)
        FRONTEND_IP=$(jq -r '.frontend_public_ip.value' infrastructure/outputs.json)
        echo "   Backend:  http://$BACKEND_IP:3000"
        echo "   Frontend: http://$FRONTEND_IP"
        echo ""
        echo "üîß Connexions SSH:"
        echo "   Backend:  ssh -i ~/.ssh/aws-devops.pem ec2-user@$BACKEND_IP"
        echo "   Frontend: ssh -i ~/.ssh/aws-devops.pem ec2-user@$FRONTEND_IP"

  notify-success:
    needs: [ansible-deploy]
    runs-on: ubuntu-latest
    if: success() && github.event_name != 'workflow_dispatch'
    
    steps:
    - name: Success notification
      run: |
        echo "üéâ VALIDATION CI/CD R√âUSSIE !"
        echo "================================="
        echo "‚úÖ Tests pass√©s (Backend/Frontend/Terraform)"
        echo "‚úÖ Images Docker construites et pouss√©es"
        echo "‚úÖ Infrastructure Terraform valid√©e"
        echo "‚úÖ Playbook Ansible valid√©"
        echo ""
        echo "üì¶ Images disponibles :"
        echo "   - ${{ env.IMAGE_NAME_BACKEND }}:latest"
        echo "   - ${{ env.IMAGE_NAME_FRONTEND }}:latest"
        echo ""
        echo "üöÄ D√âPLOIEMENT DISPONIBLE :"
        echo "================================="
        echo "1. Automatique : Lancez le workflow 'Run workflow' avec l'option 'D√©ployer avec Ansible'"
        echo "2. Manuel : "
        echo "   cd ansible && ansible-playbook -i inventory.ini deploy.yml"

  notify-deploy-success:
    needs: [ansible-deploy]
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'workflow_dispatch' && inputs.deploy_ansible == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy success notification
      run: |
        echo "üéâ D√âPLOIEMENT ANSIBLE R√âUSSI !"
        echo "================================="
        
        # R√©cup√©rer les outputs
        BACKEND_IP=$(jq -r '.backend_public_ip.value' infrastructure/outputs.json)
        FRONTEND_IP=$(jq -r '.frontend_public_ip.value' infrastructure/outputs.json)
        
        echo "üåê Application d√©ploy√©e et accessible :"
        echo "   Backend:  http://$BACKEND_IP:3000"
        echo "   Frontend: http://$FRONTEND_IP"
        echo ""
